<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/updateUser}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label for="name">First Name:</label>
  <input type="text" id="name" th:field="*{name}" required><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required><br><br>

  <input type="submit" value="Update">
</form>

</body>
</html>
